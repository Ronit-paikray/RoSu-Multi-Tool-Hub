<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoSu-Multi Tool Hub - Premium Utilities</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="header-title">RoSu-Multi Tool Hub</h1>
        <p class="header-subtitle">Your Premium Collection of Essential Tools</p>
    </header>

    <main class="main-content">
        <div class="tools-grid" id="toolsGrid">
            <!-- Tool cards will be generated by JavaScript -->
        </div>
    </main>

    <!-- Modal for tools -->
    <div class="modal" id="toolModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tool</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Tool content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
